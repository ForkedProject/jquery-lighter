<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
      <title>jQuery Lightbox</title>
      <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
        <script src='javascripts/jquery.lightbox.js' type='text/javascript'></script>
        <link href='stylesheets/jquery.lightbox.css' rel='stylesheet' type='text/css' />
      </link>
    </meta>
  </head>
  <body>
    <div class='content'>
      <a data-lightbox='samples/sample-01.png' href='samples/sample-01.png'>
        <img src='samples/preview-01.png' />
      </a>
      <a data-lightbox='samples/sample-02.png' href='samples/sample-02.png'>
        <img src='samples/preview-02.png' />
      </a>
      <a data-lightbox='samples/sample-03.png' href='samples/sample-03.png'>
        <img src='samples/preview-03.png' />
      </a>
      <a data-lightbox='samples/sample-04.png' href='samples/sample-04.png'>
        <img src='samples/preview-04.png' />
      </a>
      <a data-lightbox='samples/sample-05.png' href='samples/sample-05.png'>
        <img src='samples/preview-05.png' />
      </a>
      <a data-lightbox='samples/sample-06.png' href='samples/sample-06.png'>
        <img src='samples/preview-06.png' />
      </a>
    </div>
  </body>
</html>
