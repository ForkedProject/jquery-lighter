<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery Lightbox</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
  <script src="javascripts/jquery.lightbox.js" type="text/javascript"></script>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <a href="samples/sample-01.png" class="lightbox"><img src="samples/preview-01.png" /></a>
  <a href="samples/sample-02.png" class="lightbox"><img src="samples/preview-02.png" /></a>
  <a href="samples/sample-03.png" class="lightbox"><img src="samples/preview-03.png" /></a>
  <a href="samples/sample-04.png" class="lightbox"><img src="samples/preview-04.png" /></a>
  <a href="samples/sample-05.png" class="lightbox"><img src="samples/preview-05.png" /></a>
  <a href="samples/sample-06.png" class="lightbox"><img src="samples/preview-06.png" /></a>
    
  <script type="text/javascript">
    $('.lightbox').lightbox({ 
      dimensions: { 
        width:  480, 
        height: 270, 
      }
    });
  </script>

</body>
</html>
